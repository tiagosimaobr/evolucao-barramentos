# 1. Nome do Workflow
name: Deploy to Azure

# 2. Gatilho do Workflow
on:
  push:
    branches:
      - main
  workflow_dispatch:

# 3. <<<--- ADICIONE ESTE BLOCO DE PERMISSÕES ---<<<
permissions:
  id-token: write # Necessário para o login OIDC
  contents: read  # Necessário para o checkout do código

# 4. Definição dos Trabalhos (Jobs)
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v4

      # Passo 2: Login no Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          auth-type: SERVICE_PRINCIPAL

      # Passo 3: (Opcional) Verificar login
      - name: 'Run Azure CLI commands'
        run: |
          az account show --output table
          az group list --output table


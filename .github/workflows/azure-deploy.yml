name: Deploy to Azure App Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: evolucao-barramentos
  AZURE_WEBAPP_PACKAGE_PATH: .

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Validate HTML structure
      run: |
        echo "ğŸ” Validating project structure..."
        ls -la
        test -f index.html || (echo "âŒ index.html not found" && exit 1)
        test -d css || (echo "âŒ css directory not found" && exit 1)
        test -d js || (echo "âŒ js directory not found" && exit 1)
        echo "âœ… Project structure validated"
        
    - name: Validate critical files
      run: |
        echo "ğŸ” Validating critical files..."
        test -f css/styles.css || (echo "âŒ styles.css not found" && exit 1)
        test -f js/main.js || (echo "âŒ main.js not found" && exit 1)
        test -f js/technologies.js || (echo "âŒ technologies.js not found" && exit 1)
        test -f js/timeline.js || (echo "âŒ timeline.js not found" && exit 1)
        test -f js/charts.js || (echo "âŒ charts.js not found" && exit 1)
        test -f js/simulations.js || (echo "âŒ simulations.js not found" && exit 1)
        echo "âœ… All critical files validated"
        
    - name: Check HTML content
      run: |
        echo "ğŸ” Validating HTML content..."
        if grep -q "EvoluÃ§Ã£o dos Barramentos" index.html; then
          echo "âœ… HTML title validated"
        else
          echo "âŒ HTML title not found"
          exit 1
        fi
        
    - name: Optimize assets for production
      run: |
        echo "âš¡ Optimizing assets for production..."
        # Create production-ready version
        cp index.html index.prod.html
        
        # Add cache headers meta tag
        sed -i 's/<head>/<head>\n  <meta http-equiv="Cache-Control" content="public, max-age=31536000">/' index.prod.html
        
        # Minify inline comments (simple optimization)
        sed -i 's/<!--.*-->//g' index.prod.html
        
        echo "âœ… Assets optimized for production"
        
    - name: Create deployment package
      run: |
        echo "ğŸ“¦ Creating deployment package..."
        # Include only necessary files
        zip -r deploy.zip \
          index.prod.html \
          css/ \
          js/ \
          -x "*.git*" \
          "*.gitignore" \
          "README.md" \
          "package*.json" \
          ".github/*" \
          "node_modules/*"
          
        # Verify package
        unzip -l deploy.zip
        echo "âœ… Deployment package created successfully"
        
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/deploy.zip
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        
    - name: Verify deployment
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸŒ Your app is available at: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        echo "ğŸŒ Direct URL: https://evolucao-barramentos-bhh7asedbefudvh4.brazilsouth-01.azurewebsites.net"
        echo "ğŸ“Š Check deployment logs in Azure Portal for detailed status"
        
    - name: Cleanup
      if: always()
      run: |
        echo "ğŸ§¹ Cleaning up temporary files..."
        rm -f deploy.zip
        rm -f index.prod.html
        echo "âœ… Cleanup completed"

  # Additional job for health check
  health-check:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: success()
    steps:
    - name: Wait for deployment
      run: |
        echo "â³ Waiting 30 seconds for deployment to propagate..."
        sleep 30
        
    - name: Health check
      run: |
        echo "ğŸ¥ Performing health check..."
        APP_URL="https://evolucao-barramentos-bhh7asedbefudvh4.brazilsouth-01.azurewebsites.net"
        
        # Check if site is accessible
        if curl -f -s -o /dev/null -w "%{http_code}" "$APP_URL" | grep -q "200"; then
          echo "âœ… Site is accessible (HTTP 200)"
        else
          echo "âš ï¸ Site may not be fully accessible yet"
          echo "This is normal for new deployments - please check manually"
        fi
        
        echo "ğŸ”— Site URL: $APP_URL"
        echo "ğŸ“ Note: HTTPS may take a few minutes to propagate"

# 1. Nome do Workflow
name: Deploy to Azure App Service

# 2. Gatilho do Workflow
on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permite execu√ß√£o manual

# 3. Permiss√µes do GitHub
permissions:
  id-token: write    # Necess√°rio para login OIDC
  contents: read    # Necess√°rio para checkout

# 4. Defini√ß√£o dos Trabalhos (Jobs)
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Passo 1: Checkout do c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Passo 2: Login no Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          auth-type: SERVICE_PRINCIPAL

      # Passo 3: (Opcional) Verificar login
      - name: Verify Azure Login
        run: |
          echo "‚úÖ Login successful!"
          az account show --output table
          az group list --output table

      # Passo 4: Deploy para Azure
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: evolucao-barramentos
          package: .

      # Passo 5: Verifica√ß√£o final
      - name: Deployment Verification
        run: |
          echo "üéâ Deployment completed!"
          echo "üåê Your app is available at: https://evolucao-barramentos-bhh7asedbefudvh4.brazilsouth-01.azurewebsites.net"
          echo "üìä Check the deployment logs in Azure Portal for detailed status"
